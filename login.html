<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanced Bites - Meal Prep for Special Diets</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Wrap both logo image and text in a single anchor tag -->
            <a href="home.html" class="logo-container">
                <img src="logo.png" alt="Balanced Bites" id="logo">
                <span class="logo-text">Balanced Bites</span>
            </a>
            <ul class="nav-links">
                <li><a href="survey.html">Take Survey</a></li>
                <li><a href="results.html">View Your Meal</a></li>
                <li><a href="subscription.html">Subscriptions</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

<!-- Log In Form -->
<section class="login-section">
    <h2>Log In</h2>
    <div class="form-container">
        <form method="get" action="#">
            <div class="form-element">
                <label for="username">Username</label>
                <input type="text" id="username" />
            </div>

            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" />
            </div>

            <div class="form-element">
                <input type="submit" value="Log In" class="login-button">
            </div>

            <div class="signup-text">
                Don't have an account? <a>Sign Up</a>
            </div>
        </form>
    </div>
</section>

 <!-- Footer Section -->
 <footer>
    <div class="footer-content">
        <!-- Socials -->
        <div class="footer-section logo-socials">

            <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank">Facebook</a> |
                <a href="https://www.instagram.com/" target="_blank">Instagram</a> |
                <a href="https://www.twitter.com/" target="_blank">Twitter</a>
            </div>
        </div>

        <!-- Navigation -->
        <div class="footer-section links">
            <div class="link-pair">
                <a href="contact.html">Contact Us</a>
                <a href="support.html">Customer Support</a>
            </div>
        </div>

        <!-- Newsletter Signup -->
        <div class="footer-section newsletter">
            <h3>Subscribe to Balanced Bites</h3>
            <form action="#" method="post">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


<div class="footer-bottom">
    <p>&copy; 2024 Balanced Bites. All rights reserved.</p>
</div>
</footer>

</body>
</html>
