<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact BalancedBites!</h1>
        <nav class="navbar">
            <a href="home.html" class="logo">
                <img src="images/logo.png" alt="Balanced Bites" id="logo">
            </a>
            <ul class="nav-links">
                <li><a href="results.html">View Your Meal</a></li>
                <li><a href="subscription.html">Subscriptions</a></li>
                <li><a href="login.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-section">
        <h2>Contact Us</h2>
        <div class="form-container">
            <form action="#">
                <div class="form-element">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form-element">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-element">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea>
                </div>

                <input type="submit" value="Submit" class="contact-button">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 BalancedBites. All Rights Reserved.</p>
    </footer>
</body>
</html>
