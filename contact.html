<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="home.html" class="logo-container">
                <img src="logo.png" alt="Balanced Bites" id="logo">
                <span class="logo-text">Balanced Bites</span>
            </a>
            <ul class="nav-links">
                <li><a href="survey.html">Take Survey</a></li>
                <li><a href="results.html">View Your Meal</a></li>
                <li><a href="subscription.html">Subscriptions</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-section">
        <h2>Contact Us</h2>
        <div class="form-container">
            <form action="#">
                <div class="form-element">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form-element">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-element">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea>
                </div>

                <input type="submit" value="Submit" class="contact-button">
            </form>
        </div>
    </main>

 <!-- Footer Section -->
 <footer>
    <div class="footer-content">
        <!-- Socials -->
        <div class="footer-section logo-socials">

            <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank">Facebook</a> |
                <a href="https://www.instagram.com/" target="_blank">Instagram</a> |
                <a href="https://www.twitter.com/" target="_blank">Twitter</a>
            </div>
        </div>

        <!-- Navigation -->
        <div class="footer-section links">
            <div class="link-pair">
                <a href="contact.html">Contact Us</a>
                <a href="support.html">Customer Support</a>
            </div>
        </div>

        <!-- Newsletter Signup -->
        <div class="footer-section newsletter">
            <h3>Subscribe to Balanced Bites</h3>
            <form action="#" method="post">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


<div class="footer-bottom">
    <p>&copy; 2024 Balanced Bites. All rights reserved.</p>
</div>
</footer>
</body>
</html>
